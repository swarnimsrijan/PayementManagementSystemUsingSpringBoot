# Application Name
spring.application.name=paymentManagementService

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# H2 Console for debugging
spring.h2.console.enabled=true

# JWT Configuration for Testing
app.jwt.secret=myVerySecureAndLongSecretKeyForJWTTokenGenerationThatIs256BitsLong1234567890
app.jwt.expiration=86400000

# SQL Initialization for Testing
spring.sql.init.mode=never

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG